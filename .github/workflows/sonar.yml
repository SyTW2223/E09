name: Sonar
on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Use Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: 'npm'
          cache-dependency-path: 'server/package.json' 
      - name: Installing dependencies
        run: npm install
      - name: Installing server dependencies
        run: cd server && npm install
      - name: Generating coverage information
        working-directory: ./server
        run: npm run coverage
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: Changes lcov path
        run: echo "$(sed -i 's,SF:,SF:server/,g' ./server/coverage/lcov.info)"
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Creado secreto en el repositorio
